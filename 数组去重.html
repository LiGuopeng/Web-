<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

</body>
<script>
   //json的特性 唯一  key是唯一的
    var arr=[12,12,12,23,23,34,4,5];
      var json={};
      for(var i=0;i<arr.length;i++){
          json[arr[i]]=1;
      }
    console.log(json);//Object { 4: 1, 5: 1, 12: 1, 23: 1, 34: 1 }
    var arr2=[];
     for(var i in json){
         arr2.push(i);
     }
    document.write(arr2);


</script>
</html>
