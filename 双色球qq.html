<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双色球</title>
</head>
<body>

</body>
<script>
      function f(n,m) {
          return parseInt(n+Math.round()*(m-n));
      }
       function findInArr(arr,num1) {
               for (var i=0;arr.length;i++){
              if(arr[i]=num1){
                  return true;
               }
               }
                return false;
        }
          window.onload=function () {
             var arr=[];
             while(arr.length<6){
                   var  num=f(1,34);
                   if(!findInArr(arr,num)){
                       arr.push(num);
                   }
             }
              console.log(arr);
   }
</script>
</html>
