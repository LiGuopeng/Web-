<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #obox {
            width: 200px;
            height: 200px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="obox"></div>
</body>
<script>
window.onload=function () {
    let obox= document.querySelector("#obox");
        document.onmousemove=function(ev){
            let oEvent=ev||event;
            obox.style.left=oEvent.clientX+'px'
            obox.style.top=oEvent.clientY+'px'
        }
    }

    
</script>
</html>
