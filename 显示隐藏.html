<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
</head>
<style>
div{
width: 200px;
height: 200px;
background: #000;
}
</style>
<body>
<input type="button" value="按钮">
<div></div>
</body>
<script>
    var oBtn=document.getElementsByTagName('input')[0];
    var oDiv=document.getElementsByTagName('div')[0];
    var bok=false;
    oBtn.onclick=function () {
        if (bok){
                oDiv.style.display='block'
        }else{
            oDiv.style.display='none';
        }
         bok=!bok;
    }
</script>
</html>
